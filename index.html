<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Image Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      

      <!-- Image Display Area -->
      <h3 style="color: white">Image will generate here</h3>
      <div class="image-container">
        <p id="loadingText" style="color: white; display: none">
          ‚è≥ Loading...
        </p>
        <img id="generatedImage" src="" />
      </div>

      <!-- Input & Buttons -->
      <div class="controls">
        <input
          id="promptInput"
          type="text"
          placeholder="Enter your prompt..."
        />
        <button onclick="generateImage()">Generate</button>
        <button id="downloadBtn" onclick="downloadImage()" disabled>
          Download
        </button>
      </div>
    </div>

    <script>
      async function generateImage() {
        const prompt = document.getElementById("promptInput").value;
        if (!prompt) {
          alert("Please enter a prompt!");
          return;
        }

        const loadingText = document.getElementById("loadingText");
        const imgElement = document.getElementById("generatedImage");
        const downloadBtn = document.getElementById("downloadBtn");

        // Reset previous image and show loading
        imgElement.src = "";
        loadingText.style.display = "block";
        downloadBtn.disabled = true;

        try {
          const response = await fetch(
            "https://new-backend-1-kbkk.onrender.com/generate",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ prompt }),
            }
          );

          const data = await response.json();
          if (data.imageUrl) {
            imgElement.src = `data:image/png;base64,${data.imageUrl}`;
            downloadBtn.disabled = false;
          }
        } catch (error) {
          console.error("Error:", error);
          alert("Failed to generate image.");
        } finally {
          loadingText.style.display = "none";
        }
      }

      function downloadImage() {
        const imgElement = document.getElementById("generatedImage");
        if (!imgElement.src) return;

        const a = document.createElement("a");
        a.href = imgElement.src;
        a.download = "generated-image.png";
        a.click();
      }
    </script>
  </body>
</html>
